<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset = "utf-8">
	<title>环形</title>
</head>

<body>
	<canvas id="canvas" width="1024" height="768" style="border:1px solid #aaa; display:block; margin:50px auto;">
		1.当前浏览器不支持canvas，请更换浏览器再试。
	</canvas>
</body>
</html>
<!-- javascript -->
<script>
	window.onload = function(){
		var canvas = document.getElementById("canvas");
		canvas.width = 1024;
		canvas.height = 768;
		var context = canvas.getContext("2d");

		context.lineWidth = 5;
		context.strokeStyle = "#005588"
		// context.arc(300, 300, 200, 0, 0.5*Math.PI,true);
		// context.stroke();

		for(var i = 0; i < 10; i++){
			context.beginPath();
			context.arc(50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
			context.closePath();//首尾没有相连是，closePath为首尾连线。
			context.stroke();
		}

		for(var i = 0; i < 10; i++){
			context.beginPath();
			context.arc(50 + i*100, 180, 40, 0, 2*Math.PI*(i+1)/10);
			context.stroke();
		}

		for(var i = 0; i < 10; i++){
			context.beginPath();
			context.arc(50 + i*100, 300, 40, 0, 2*Math.PI*(i+1)/10, true);
			context.closePath();
			context.stroke();
		}

		context.fillStyle = "#005588";
		for(var i = 0; i < 10; i++){
			context.beginPath();
			context.arc(50 + i*100, 420, 40, 0, 2*Math.PI*(i+1)/10, true);
			context.stroke();
			context.fill();//即使没有closePath,fill也自动首尾相连并填充。
		}
	}
</script>
