<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset = "utf-8">
	<title>canvas</title>
</head>

<body>
	<canvas id="canvas" width="1024" height="768" style="border:1px solid #aaa; display:block; margin:50px auto;">
		1.当前浏览器不支持canvas，请更换浏览器再试。
	</canvas>
</body>
</html>
<!-- javascript -->
<script>
	window.onload = function(){
		//获得canvas接口
		var canvas = document.getElementById("canvas");
		//也可设置宽高
		canvas.width = 1024;
		canvas.height = 768;
		//2.if(canvas.getContext("2d"))如果为空则浏览器不支持。
		var context = canvas.getContext("2d");
		//使用context进行绘制
		//draw a line (100,100) 到  (700,700) 的直线
		//坐标系：以左上角为原点，向右为x正方向，向下为y正方向。

		context.beginPath();
		context.moveTo(100,100);
		context.lineTo(700,700);
		context.lineTo(100,700);
		context.lineTo(100,100);
		context.closePath();

		// context.fillStyle = "rgb(2,100,30)";//填充多边形颜色
		// context.fill();
		
		context.lineWidth = 5;//线条的宽度
		context.strokeStyle = "#005588"//线条的样式（主要颜色）
		context.stroke();//以上是状态设置，这个是绘制。（基于状态进行绘制）

		context.beginPath();
		context.lineTo(200,100);
		context.lineTo(700,600);
		context.closePath();

		context.strokeStyle = "black"
		context.stroke();
	}
</script>
